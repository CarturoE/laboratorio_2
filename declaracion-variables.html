<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECLARACION DE VARIABLES</title>
</head>
<body>
<Script>
    let numero1 =180;
    let numero2 =10;

    let suma= numero1 + numero2;
    let resta= numero1 - numero2;
    let mult= numero1 * numero2;
    let division= numero1 / numero2;

    document.write("El resultado de la suma es: " + suma +"</p>");
    document.write("El resultado de la resta es: " + resta +"</p>");
    document.write("El resultado de la multiplicacion es: " + mult + "</p>");
    document.write("El resultado de la division es: " + division);
   </Script> 
</body>
</html>
